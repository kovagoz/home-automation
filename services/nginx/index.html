<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Automation</title>
    <style>
        body { padding: .3rem 1.6rem; }
        ul { margin-top: 1.5rem; }
        li { padding: .5rem; }
    </style>
</head>
<body>

<h1>&#127968; Home Automation</h1>

<hr>

<ul>
  <li><a href="#" class="svc" data-port="8080">Zigbee2MQTT</a></li>
  <li><a href="#" class="svc" data-port="8581">Homebridge</a></li>
  <li><a href="#" class="svc" data-port="1880">Node-RED</a></li>
</ul>

<script>
    document.querySelectorAll('.svc').forEach((a) => {
        const url = new URL(document.URL)
        url.port = a.dataset.port
        a.setAttribute('href', url.toString())
    })
</script>

</body>
</html>
