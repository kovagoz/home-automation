<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column vh-100">

<nav class="navbar navbar-expand bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi-house-door-fill d-inline-block me-1"></i>
            Home Automation
        </a>
        <ul class="navbar-nav w-100">
            <li class="nav-item">
                <a href="#" class="nav-link" target="app" data-port="8001">Zigbee2MQTT</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" target="app" data-port="8002">Homebridge</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" target="app" data-port="8003">Node-RED</a>
            </li>
            <li class="nav-item ms-auto">
                <a href="/logout" class="nav-link">Logout <i class="bi bi-box-arrow-right"></i></a>
            </li>
        </ul>
    </div>
</nav>

<iframe name="app" class="w-100 flex-grow-1"></iframe>

<script>
    const links = document.querySelectorAll('a[target="app"]');
    links.forEach((a) => {
        const url = new URL(document.URL);
        url.port  = a.dataset.port;
        a.setAttribute('href', url.toString());
        a.addEventListener('click', function (e) {
            // Remove "active" class from all links but the clicked.
            Array.prototype.slice.call(links)
                .filter(el => el != a)
                .map(el => el.classList.remove('active'));
            // Add "active" class to the clicked link.
            a.classList.add('active');
        });
    })
</script>

</body>
</html>
